<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Agregar Producto</title>


<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

<style>
    * {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}
html, body {
  margin: 0; padding: 0;
  height: 100%;
  overflow: hidden;
  background: #f0f4f8; /* azul muy claro */
  color: #1a202c; /* texto azul oscuro */
  display: flex;
  flex-direction: column;
  align-items: center;
}
h2 {
  font-weight: 700;
  font-size: 1.8rem;
  margin: 15px 0;
  color: #2c5282; /* azul fuerte */
  width: 100vw;
  text-align: center;
  flex-shrink: 0;
}
form {
  width: 100vw;
  max-width: 100vw;
  height: calc(100vh - 70px);
  background: #e2e8f0; /* azul muy claro */
  padding: 20px 30px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: minmax(36px, auto);
  gap: 15px 30px;
  overflow: hidden;
  border-radius: 12px 12px 0 0;
  box-shadow: 0 8px 20px rgba(44, 82, 130, 0.3);
}
label {
  font-weight: 600;
  font-size: 0.9rem;
  color: #152a44; /* azul */
  margin-bottom: 4px;
  display: block;
}
input[type="text"],
input[type="number"],
select,
textarea {
  width: 100%;
  font-size: 0.9rem;
  border-radius: 8px;
  border: 1.8px solid #a3bffa; /* borde azul claro */
  padding: 6px 10px;
  background: #ffffff; /* blanco */
  color: #1a202c;
  font-weight: 400;
  transition: all 0.25s ease;
  height: 32px;
}
textarea {
  resize: none;
  height: 64px;
  padding-top: 6px;
  padding-bottom: 6px;
}
input[type="text"]:focus,
input[type="number"]:focus,
select:focus,
textarea:focus {
  outline: none;
  border-color: #2b6cb0; /* azul foco */
  background: #ebf4ff;
  box-shadow: 0 0 8px rgba(66, 153, 225, 0.6);
}
#inputID {
  background: #cbd5e0;
  color: #718096;
  cursor: not-allowed;
}
.checkbox-wrapper {
  grid-column: 1 / 3;
  display: flex;
  align-items: center;
  gap: 8px;
}
input[type="checkbox"] {
  width: 16px;
  height: 16px;
  cursor: pointer;
  accent-color: #2b6cb0;
}
.checkbox-wrapper label {
  margin: 0;
  font-weight: 600;
  color: #2c5282;
  cursor: pointer;
}

/* Input file personalizado */
.file-input-wrapper {
  position: relative;
  width: 100%;
}
input[type="file"] {
  opacity: 0;
  position: absolute;
  width: 100%;
  height: 36px;
  cursor: pointer;
  z-index: 2;
}
.file-input-label {
  display: inline-block;
  width: 100%;
  height: 36px;
  background: #2b6cb0; /* azul */
  color: white;
  text-align: center;
  line-height: 36px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  box-shadow: 0 3px 6px rgba(43, 108, 176, 0.6);
  user-select: none;
  transition: background-color 0.25s ease;
}

.file-input-label:hover {
  background: #2c5282; /* azul oscuro hover */
  box-shadow: 0 4px 10px rgba(44, 82, 130, 0.9);
}

/* Contenedor miniaturas */
#preview {
  grid-column: 3 / 4;
  display: flex;
  flex-wrap: nowrap;
  gap: 8px;
  overflow-x: auto;
  overflow-y: hidden;
  height: 88px;
  padding-bottom: 6px;
}
#preview img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(44, 82, 130, 0.4);
  flex-shrink: 0;
}

button {
  grid-column: 1 / 4;
  justify-self: center;
  padding: 12px 48px;
  background-color: #2c5282; /* azul oscuro */
  color: white;
  font-weight: 700;
  font-size: 1rem;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(44, 82, 130, 0.6);
  transition: background-color 0.25s ease;
  white-space: nowrap;
  align-self: end;
}
button:hover {
  background-color: #2b6cb0;
  box-shadow: 0 6px 18px rgba(43, 108, 176, 0.9);
}

</style>


</head>
<body>
  <h2>Agregar Nuevo Producto</h2>

  <form id="form-producto" enctype="multipart/form-data" method="POST" action="/agregar" autocomplete="off">
    <div>
      <label for="ID">ID</label>
      <input type="number" name="ID" id="inputID" disabled />
    </div>

    <div>
      <label for="Marca">Marca</label>
      <input type="text" name="Marca" required />
    </div>

    <div>
      <label for="Descripcion">Descripción</label>
      <textarea name="Descripcion" required></textarea>
    </div>

    <div>
      <label for="Tipo">Tipo</label>
      <select name="Tipo" required>
        <option value="Tabla">Tablas</option>
        <option value="Rodamientos">Rodamientos</option>
        <option value="Lijas">Lijas</option>
        <option value="Llave">Llaves</option>
        <option value="Pivot">Pivots</option>
        <option value="Cadena">Cadenas</option>
        <option value="Sticker">Stickers</option>
        <option value="Ropa">Ropa</option>
      </select>
    </div>

    <div>
      <label for="Medida">Medida</label>
      <input type="text" name="Medida" />
    </div>

    <div>
      <label for="Precio">Precio ($)</label>
      <input type="number" name="Precio" step="0.01" required />
    </div>

    <div>
      <label for="Unidades">Unidades</label>
      <input type="number" name="Unidades" required />
    </div>

    <div class="checkbox-wrapper">
      <input type="checkbox" name="Disponible" id="Disponible" checked />
      <label for="Disponible">Disponible</label>
    </div>

    <div>
      <label for="NombreImagen">Nombre para la imagen (sin extensión)</label>
      <input type="text" name="NombreImagen" required />
    </div>

    <div>
      <label for="imagen">Imagen del producto</label>
      <div class="file-input-wrapper">
        <input type="file" name="imagen" id="imagen" accept="image/*" multiple required />
        <label class="file-input-label" for="imagen">Elegir archivos</label>
      </div>
      <div id="preview"></div>
    </div>

    <button type="submit">Guardar producto</button>
  </form>

  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("/proximo-id");
        const data = await res.json();
        document.getElementById("inputID").value = data.nuevoID;
      } catch (error) {
        console.error("Error al obtener el próximo ID:", error);
        document.getElementById("inputID").value = "Error";
      }
    });

    const inputImagen = document.getElementById('imagen');
    const preview = document.getElementById('preview');

    inputImagen.addEventListener('change', () => {
      preview.innerHTML = '';
      const files = inputImagen.files;
      if (files.length === 0) return;

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
