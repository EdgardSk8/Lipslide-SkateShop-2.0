<!DOCTYPE html>
<html lang="es">
<head>

  <!------------------------------------------------------------------------------------------->

  <meta charset="UTF-8">

  <!------------------------------------------------------------------------------------------->

    <!------------------------->
    <!-- Titulo de la pagina -->

  <title>CRUD de Productos</title>

  <!------------------------------------------------------------------------------------------->

    <!--------------------------------------------->
    <!-- Importacion de Librerias y archivos css -->
    <!--------------------------------------------->

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> <!-- Libreria de JQuery -->

  <link rel="stylesheet" href="/Styles/crud.css"> <!-- Estilos de la pagina crud.html -->
  <link rel="stylesheet" href="/Styles/navbarcrud.css"> <!-- Archivo de estilo de la NAVBAR -->

  <!------------------------------------------------------------------------------------------->

</head>
<body>

  <!------------------------------------------------------------------------------------------->

    <!------------>
    <!-- NAVBAR -->
    <!------------>

    <div class="navbar">

      <h2>Gesti贸n de Productos</h2>

      <div class="navbar-buttons">

          <button class="btn-formulario" onclick="location.href='formulario.html'">Agregar producto</button> <!-- Btn para redireccionar al formulario.hmtl -->
          <button class="btn-index" onclick="location.href='/index.html'">Volver a la tienda</button> <!-- Btn para redireccionar al index.html -->

      </div>
    </div>

  <!------------------------------------------------------------------------------------------->

    <!----------------------------------->
    <!-- Tabla de productos y detalles -->
    <!----------------------------------->

  <table id="tabla-productos">

    <thead> <!-- Secci贸n del encabezado de la tabla -->

      <tr> <!-- Fila del encabezado -->

        <th>ID</th>
        <th>Imagen</th>
        <th>Marca</th>
        <th>Descripci贸n</th>
        <th>Tipo</th>
        <th>Medida</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Activo</th>
        <th>Acciones</th>
        
      </tr>

    </thead>

    <tbody> <!-- Aca se autorellenaran los datos por js --> </tbody>

  </table>

  <!------------------------------------------------------------------------------------------->

  <!----------- Integracion de archivos js ----------->

  <script src="../Javascript/crud.js"></script>
  
  <style>
.input-tabla {
  width: 90%; 
  height: 40px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  text-align: center;
  box-sizing: border-box;
  outline: none;
   transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

.input-tabla-medida{
  width: 60px; 
  height: 40px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  text-align: center;
  outline: none;
   transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

.input-tabla-medida:focus {
  border-color: #007bff;
  box-shadow: 0 0 3px rgba(0, 123, 255, 0.5);
}

.select-tipo {
  width: 80px;
  height: 40px;
  padding: 4px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: #fff;
  box-sizing: border-box;
  cursor: pointer;
  outline: none;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

.select-tipo:focus {
  border-color: #007bff;
  box-shadow: 0 0 3px rgba(0, 123, 255, 0.5);
}

.select-tipo option {
  font-size: 15px;
}

input:focus {
  border-color: #007bff;
  box-shadow: 0 0 3px rgba(0, 123, 255, 0.5);
}


.input-num-wrapper {
  display: flex;
  align-items: center;
  height: 40px;
  width: auto;
  position: relative;
}

/* Estilo del input */
.input-num-wrapper input[type="number"] {
  width: 40px;
  border: none;
  text-align: center;
  font-size: 15px;
  outline: none;
  -moz-appearance: textfield;
  margin: 0 5px;
}

.input-num-wrapper input[type="number"]::-webkit-inner-spin-button,
.input-num-wrapper input[type="number"]::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Botones en posici贸n absoluta */
.input-num-wrapper .btn-num {
  position: absolute;
  right: 0;
  width: 20px;
  height: 50%;
  background-color: #007bff;
  border: none;
  color: white;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0;
  transition: background-color 0.2s ease;
}

.input-num-wrapper .btn-num.mas {
  top: 0;
}

.input-num-wrapper .btn-num.menos {
  bottom: 0;
}

.input-num-wrapper .btn-num:active {
  background-color: #0056b3;
}

  </style>

  <script>
    $(document).on("click", ".btn-num.mas", function () {
  const input = $(this).siblings("input[type='number']");
  let val = parseInt(input.val()) || 0;
  input.val(val + 1);
});

$(document).on("click", ".btn-num.menos", function () {
  const input = $(this).siblings("input[type='number']");
  let val = parseInt(input.val()) || 0;
  if (val > 0) {
    input.val(val - 1);
  }
});

  </script>

</body>
</html>
