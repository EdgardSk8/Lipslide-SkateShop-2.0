<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .info {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Haz una Donación</h1>

  <form id="donacion-form">
    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" required />

    <label for="monto">Monto a donar (USD)</label>
    <input type="number" id="monto" name="monto" min="1" step="0.01" required />

    <label for="numero">Número de tarjeta</label>
    <input type="text" id="numero" name="numero" maxlength="19" placeholder="1234 5678 9012 3456" required />

    <label for="fecha">Fecha de expiración</label>
    <input type="text" id="fecha" name="fecha" maxlength="5" placeholder="MM/AA" required />

    <label for="cvv">CVV</label>
    <input type="text" id="cvv" name="cvv" maxlength="4" required />

    <button type="submit">Donar</button>

    <div class="info">
      La información de tu tarjeta no se almacena. Este formulario es solo un ejemplo.
    </div>
  </form>

  <script>
    // Validación básica del formulario
    document.getElementById('donacion-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const monto = document.getElementById('monto').value.trim();
      const numero = document.getElementById('numero').value.trim();
      const fecha = document.getElementById('fecha').value.trim();
      const cvv = document.getElementById('cvv').value.trim();

      if (!nombre || !email || !monto || !numero || !fecha || !cvv) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      alert(`Gracias por tu donación de $${monto}, ${nombre}!`);
      this.reset();
    });
  </script>

</body>
</html>
